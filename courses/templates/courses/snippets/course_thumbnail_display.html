<div class="thumbnail">
    {% if course.image %}
  <a href="{{ course.get_absolute_url }}"><img src="{{ course.image.url }}" class='img-responsive'></a>
  {% endif %}
  <div class="caption">
      <a href="{{ course.get_absolute_url }}"><h3>{{ course.title }}</h3></a>
    {% if course.description %}<p>{{ course.description|truncatechars:100 }}</p>{% endif %}
    
    <p>
    {% if not course.is_owner and not course.free %}
    <a href='{{ course.get_purchase_url }}' class="btn btn-warning">Купить {{ course.display_price }}</a>
    {% endif %}
    </p>
    <p><a href="{{ course.get_absolute_url }}" class="btn btn-primary" role="button">Посмотреть</a></p>

  </div>
</div>
