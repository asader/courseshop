<div class="row">
<div class='col-md-4 col-sm-12'>
<div class="thumbnail">
{% if course.image %}
  <a href="{{ course.get_absolute_url }}"><img src="{{ course.image.url }}" class='img-responsive'></a>
{% endif %}
  <div class="caption">
    <h3>{{ course.title }}</h3>
    {% if course.description %}<p>{{ course.description|truncatechars:100 }}</p>{% endif %}
    <p><a href="{{ course.get_absolute_url }}" class="btn btn-primary" role="button">Подробнее</a></p>

  </div>
</div>
</div>
</div>
