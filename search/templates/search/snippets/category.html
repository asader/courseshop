<a href='{{ item.get_absolute_url }}' class="list-group-item">{{ item.title }}
{% if item.courses_length > 0 %}
    <span class="badge">{{ item.courses_length }} Course{% if courses_length > 1 %}s{% endif %}</span>
{% endif %}

{% if item.category.all.exists %}
    <span class="badge">{{ item.category.all.count }}</span>
{% endif %}
</a>
